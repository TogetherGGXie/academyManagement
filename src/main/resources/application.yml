server:
  port: 8000
spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/academy_management?useSSL=false&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

mybatis-plus:
  mapper-locations: classpath:com/demo/academymanagement/mapper/mapping/*.xml
  typeAliasesPackage: com.demo.academymanagement.modal
  map-underscore-to-camel-case : true
